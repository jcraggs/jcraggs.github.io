<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR3.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 700; debugUIEnabled: false;"
      gps-camera-debug
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
    >
      <a-entity>
        <a-image
          src="./assets/dog2.jpg"
          position="0 1 -3"
          scale="2 2 2"
          gps-entity-place="longitude: -2.194114; latitude: 53.486128;"
        ></a-image>
      </a-entity>

      <a-camera gps-camera rotation-reader alert="true"></a-camera>
    </a-scene>
  </body>
</html>
